<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="header">
		<h1>LOG IN</h1>
	</div>
	<div class="form-div">
		<table class="main-form">
		<tr>
			<td>
				<label>Email Id :</label>
			</td>
			<td>
			<input type="text" id="login-emailid" name="emailid" placeholder="Email Id"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password : </label>
			</td>
			<td>
			<input type="password" name="password" placeholder="Password"><br>
			</td>
		</tr>
		<tr>
			<td><a href="signup.html"><button type="button" >SIGN UP</button></a></td>
			<td id="log-in"><button type="submit">LOG IN</button></td>
		</tr>
		</table>
	</div>
</div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
