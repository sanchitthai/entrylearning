<!DOCTYPE html>
<html>
<head>
	<title>signup page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="header">
		<h1>SIGN UP</h1>
	</div>
	<div class="form-div">
		<table class="main-form">
		<tr>
			<td> 
				<label>First Name : </label>
			</td>
			<td>
			<input type="text" name="firstname" id="firstname" placeholder="First Name"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label>Last Name : </label>
			</td>
			<td>
			<input type="text" nam e="lastname" id="lastname" placeholder="Last Name"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email Id :</label>
			</td>
			<td>
			<input type="text" name="emailid" id="emailid" placeholder="Email Id"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password : </label>
			</td>
			<td>
			<input type="password" name="password" id="password" placeholder="Password"><br>
			</td>
		</tr>
		<tr>
			<td>
				<label>Confirm Password : </label>
			</td>
			<td>
			<input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"><br>
			</td>
		</tr>
		<tr>
			<td></td>
			<td id="sign-up"><button type="submit">SIGN UP</button></td>
		</tr>
		</table>
	</div>
	<div class="login-button">
		<h2>Already registered</h2><br>
		<a href="login.html"><button type="button" id="login">LOG IN</button></a>
	</div>

</div>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
